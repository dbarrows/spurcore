on:
  push:
    branches:
      - master

name: publish-site

jobs:
  publish-site:
    runs-on: ubuntu-latest
    container: dbarrows/spur-image
    steps:
      - uses: actions/checkout@master
      - name: Publish
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript --vanilla {0}
